<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/9842e00844.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="fa/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <!--<div class="dim">-->

      <div class="container">
        <div class="blocktxt">
          <div class="txt">
            <h1>Get <span style="color: rgb(154, 77, 226);">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>

          <div class="numbers">
            <div class="stat1">
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>

            <div class="stat2">
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>

            <div class="stat3">
              <h3>12M+</h3>
              <p>QUERIES</p>
            </div>
          </div>

        </div>
      </div>

    

    <div class="blockimg">
      <img src="images/image-header-desktop.jpg" alt="image insights">
    </div>
  <!--</div>-->

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Cynthia</a>.
    </div>
  </footer>

  </main>

</body>

</html>
